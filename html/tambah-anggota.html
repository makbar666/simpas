<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIPMAS 1.0</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 30px;
      background-color: #2b4641;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      background: #1e3632;
      max-width: 700px;
      margin: 0 auto 30px;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .input-section {
      flex: 1 1 300px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      color: #333;
    }

    fieldset {
      flex: 1 1 300px;
      margin-top: 0;
      padding: 15px 20px;
      border: 1px solid #4a7c73;
      border-radius: 5px;
      background-color: #265b53;
      height: fit-content;
      color: #fff;
    }

    legend {
      font-weight: bold;
      padding: 0 5px;
      font-size: 1.1em;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
      vertical-align: middle;
      cursor: pointer;
    }

    label>input[type="checkbox"] {
      vertical-align: middle;
      cursor: pointer;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 22px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      color: white;
    }

    button[type="button"] {
      background-color: #d62828;
    }

    button[type="button"]:hover {
      background-color: #771717;
    }

    button[type="submit"] {
      background-color: #028a0f;
    }

    button[type="submit"]:hover {
      background-color: #015509;
    }
  </style>
</head>

<body>
  <h2>Form Tambah Anggota</h2>
  <form id="form-anggota">
    <div class="form-container">
      <div class="input-section">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="pangkat">Pangkat:</label>
        <input type="text" id="pangkat" name="pangkat" required />

        <label for="jabatan">Jabatan:</label>
        <input type="text" id="jabatan" name="jabatan" required />

        <label for="nrp">NRP:</label>
        <input type="text" id="nrp" name="nrp" required />

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required />
      </div>

      <fieldset>
        <legend>Pilih Akses:</legend>
        <label><input type="checkbox" name="akses_menu" value="SURAT KEHILANGAN" /> SURAT KEHILANGAN</label><br />
        <label><input type="checkbox" name="akses_menu" value="SURAT KEHILANGAN STNK" /> SURAT KEHILANGAN
          STNK</label><br />
        <label><input type="checkbox" name="akses_menu" value="SURAT IZIN KERAMAIAN" /> SURAT IZIN
          KERAMAIAN</label><br />
        <label><input type="checkbox" name="akses_menu" value="SURAT IZIN KERAMAIAN TTE" /> SURAT IZIN KERAMAIAN
          TTE</label><br />
        <label><input type="checkbox" name="akses_menu" value="SURAT IZIN JALAN" /> SURAT IZIN JALAN</label><br />
        <label><input type="checkbox" name="akses_menu" value="SURAT IZIN JALAN TTE" /> SURAT IZIN JALAN
          TTE</label><br />
      </fieldset>
    </div>

    <div class="button-group">
      <button type="button" onclick="window.location.href='index.html'">KEMBALI</button>
      <button type="submit">SIMPAN</button>
    </div>

    <h2>Daftar Anggota</h2>
    <div style="max-width: 1100px; margin: 0 auto;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin:10px 0 6px;">
        <input id="searchBox" type="text" placeholder="Cari nama/pangkat/jabatan/NRP…"
          style="flex:1;padding:8px 10px;border-radius:4px;border:1px solid #ccc;color:#333;max-width:360px;">
        <small id="rowCount" style="margin-left:12px;opacity:.8;"></small>
      </div>
      <div style="overflow:auto;border-radius:6px;border:1px solid #4a7c73;">
        <table id="tblUsers" style="width:100%;border-collapse:collapse;min-width:800px;">
          <thead style="background:#265b53;">
            <tr>
              <th style="text-align:left;padding:10px 12px;">#</th>
              <th style="text-align:left;padding:10px 12px;">Nama</th>
              <th style="text-align:left;padding:10px 12px;">Pangkat</th>
              <th style="text-align:left;padding:10px 12px;">Jabatan</th>
              <th style="text-align:left;padding:10px 12px;">NRP</th>
              <th style="text-align:left;padding:10px 12px;">Akses</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </form>

  <script>
    document.getElementById("form-anggota").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        pangkat: document.getElementById("pangkat").value,
        jabatan: document.getElementById("jabatan").value,
        nrp: document.getElementById("nrp").value,
        password: document.getElementById("password").value,
        akses: Array.from(document.querySelectorAll('input[name="akses_menu"]:checked')).map(el => el.value),
      };

      try {
        const res = await window.electronAPI.tambahAnggota(data);
        if (res.success) {
          alert("Anggota berhasil disimpan.");
          document.getElementById("form-anggota").reset();
          await loadUsers(); // <— tambah ini

        }
      } catch (err) {
        alert("Gagal menyimpan anggota: " + err);
      }
    });

    // ——— STATE ———
    let ALL_USERS = [];

    // ——— RENDER TABLE ———
    function renderTable(rows) {
      const tbody = document.querySelector('#tblUsers tbody');
      tbody.innerHTML = '';
      rows.forEach((u, idx) => {
        const tr = document.createElement('tr');
        tr.style.background = idx % 2 ? '#1e3632' : '#234a44';
        tr.innerHTML = `
        <td style="padding:10px 12px;">${idx + 1}</td>
        <td style="padding:10px 12px;">${u.nama ?? ''}</td>
        <td style="padding:10px 12px;">${u.pangkat ?? ''}</td>
        <td style="padding:10px 12px;">${u.jabatan ?? ''}</td>
        <td style="padding:10px 12px;">${u.nrp ?? ''}</td>
        <td style="padding:10px 12px;">${Array.isArray(u.akses) ? u.akses.join(', ') : (u.akses || '')}</td>
      `;
        tbody.appendChild(tr);
      });
      document.getElementById('rowCount').textContent = `${rows.length} baris`;
    }

    // ——— FILTER / SEARCH ———
    function applySearch() {
      const q = (document.getElementById('searchBox').value || '').toLowerCase();
      if (!q) return renderTable(ALL_USERS);
      const filtered = ALL_USERS.filter(u => {
        const text = [
          u.nama, u.pangkat, u.jabatan, u.nrp,
          (Array.isArray(u.akses) ? u.akses.join(' ') : u.akses)
        ].join(' ').toLowerCase();
        return text.includes(q);
      });
      renderTable(filtered);
    }

    document.getElementById('searchBox').addEventListener('input', applySearch);

    // ——— LOAD USERS ———
    async function loadUsers() {
      try {
        const rows = await window.electronAPI.getUsers();
        ALL_USERS = Array.isArray(rows) ? rows : [];
        renderTable(ALL_USERS);
      } catch (e) {
        console.error('Gagal memuat users:', e);
        alert('Gagal memuat data anggota.');
      }
    }

    // ——— RELOAD TABLE setelah simpan ———
    // Tambahkan di akhir handler submit yang sudah ada:
    //   if (res.success) { ... await loadUsers(); }

    // Panggil saat halaman siap
    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>

</html>
